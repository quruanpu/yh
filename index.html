<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>小助理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="buju/sj.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="buju/zm.css" media="(min-width: 769px)">
    <!-- 智聊模块样式 -->
    <link rel="stylesheet" href="zhiliao/jiemian/yangshi/gg.css">
    <link rel="stylesheet" href="zhiliao/jiemian/yangshi/sj.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="zhiliao/jiemian/yangshi/zm.css" media="(min-width: 769px)">
    <!-- 优惠券模块样式 -->
    <link rel="stylesheet" href="gongn/yhquan/gg.css">
    <link rel="stylesheet" href="gongn/yhquan/kuangjia/yangshi.css">
    <link rel="stylesheet" href="gongn/yhquan/buju/sj.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="gongn/yhquan/buju/zm.css" media="(min-width: 769px)">
    <!-- 商品查询模块样式 -->
    <link rel="stylesheet" href="gongn/chaxun/kuangjia/yangshi.css">
    <!-- 文件解析库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">导航</span>
            <button id="sidebar-close" class="sidebar-close">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="sidebar-menu custom-scrollbar" id="nav-menu">
            <!-- 导航项由模块注册动态生成 -->
        </div>
        <div class="sidebar-footer">
            <div class="sidebar-item" id="user-info">
                <i class="fa-solid fa-user" id="user-icon"></i>
                <span id="user-text">登录账户</span>
            </div>
        </div>
    </div>

    <div class="main-wrapper flex flex-col h-full">
        <header class="relative flex justify-between items-center pl-3 pr-4 py-2 gradient-divider-bottom flex-shrink-0">
            <button id="menu-button" class="text-2xl text-gray-700">
                <img src="logo/cd.svg" alt="菜单" class="w-8 h-8">
            </button>
            <div></div>
            <div class="text-xs text-gray-600 text-right leading-tight">
                <div id="device-code" class="text-gray-500">------</div>
                <div id="current-date" class="text-gray-500 mt-0.5">--/--/--</div>
            </div>
        </header>

        <!-- 模块内容容器 -->
        <main id="module-container" class="flex-grow flex flex-col overflow-hidden min-h-0">
            <!-- 模块页面由动态加载 -->
        </main>
    </div>

    <script src="script.js"></script>
    <!-- 通知系统 -->
    <script src="tongzhi/yangshi.js"></script>
    <script src="tongzhi/app.js"></script>
    <!-- 智聊模块配置和工具 -->
    <script src="zhiliao/config.js"></script>
    <!-- 统一工具注册系统 -->
    <script src="zhiliao/gongju/app_ts.js"></script>
    <script src="zhiliao/gongju/app_zc.js"></script>
    <!-- 优惠券模块配置 -->
    <script src="gongn/yhquan/config.js"></script>
    <script src="gongn/yhquan/gongju.js"></script>
    <!-- 智聊模块 - 会话层 -->
    <script src="zhiliao/huihua/wenjian.js"></script>
    <script src="zhiliao/huihua/huancun.js"></script>
    <script src="zhiliao/huihua/tisici.js"></script>
    <!-- 智聊模块 - 业务层 -->
    <script src="zhiliao/yewu/jiexi.js"></script>
    <script src="zhiliao/yewu/shendu.js"></script>
    <script src="zhiliao/yewu/sousuo.js"></script>
    <script src="zhiliao/yewu/tubiao.js"></script>
    <!-- 智聊模块 - 界面层 -->
    <script src="zhiliao/jiemian/buju.js"></script>
    <script src="zhiliao/jiemian/jiaohu.js"></script>
    <!-- 智聊模块 - 工具层 -->
    <script src="zhiliao/gongju/zhiling/zhiling.js"></script>
    <!-- 智聊模块 - 图片预览 -->
    <script src="zhiliao/gongju/yulan/yangshi.js"></script>
    <script src="zhiliao/gongju/yulan/app.js"></script>
    <!-- 智聊模块 - 接口层（商品查询） -->
    <script src="zhiliao/gongju/jiekou/chaxun/ys.js"></script>
    <script src="zhiliao/gongju/jiekou/chaxun/shibie.js"></script>
    <script src="zhiliao/gongju/jiekou/chaxun/app.js"></script>
    <!-- 智聊模块 - 接口层（优惠券） -->
    <script src="zhiliao/gongju/jiekou/yhquan/ys.js"></script>
    <script src="zhiliao/gongju/jiekou/yhquan/app.js"></script>
    <!-- 加载模块（模块会自动注册到框架） -->
    <script src="zhiliao/app.js"></script>
    <!-- 优惠券模块 -->
    <script src="gongn/yhquan/app.js"></script>
    <script src="gongn/yhquan/jiekou.js"></script>
    <!-- 商品查询模块 -->
    <script src="gongn/chaxun/config.js"></script>
    <script src="gongn/chaxun/gongju.js"></script>
    <script src="gongn/chaxun/app.js"></script>
    <!-- 登录模块 -->
    <link rel="stylesheet" href="denglu/gg.css">
    <script src="denglu/fir.js"></script>
    <script src="denglu/yw/scm.js"></script>
    <script src="denglu/yw/pms.js"></script>
    <script src="denglu/app.js"></script>
</body>
</html>
