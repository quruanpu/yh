<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>小助理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="buju/sj.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="buju/zm.css" media="(min-width: 769px)">
    <!-- 智聊模块样式 -->
    <link rel="stylesheet" href="gongn/zhiliao/gg.css">
    <link rel="stylesheet" href="gongn/zhiliao/buju/sj.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="gongn/zhiliao/buju/zm.css" media="(min-width: 769px)">
    <!-- 优惠券模块样式 -->
    <link rel="stylesheet" href="gongn/yhquan/gg.css">
    <link rel="stylesheet" href="gongn/yhquan/buju/sj.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="gongn/yhquan/buju/zm.css" media="(min-width: 769px)">
    <!-- 文件解析库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">导航</span>
            <button id="sidebar-close" class="sidebar-close">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="sidebar-menu custom-scrollbar" id="nav-menu">
            <!-- 导航项由模块注册动态生成 -->
        </div>
        <div class="sidebar-footer">
            <div class="sidebar-item" id="user-info">
                <i class="fa-solid fa-user" id="user-icon"></i>
                <span id="user-text">登录账户</span>
            </div>
        </div>
    </div>

    <div class="main-wrapper flex flex-col h-screen">
        <header class="relative flex justify-between items-center pl-3 pr-4 py-2 gradient-divider-bottom flex-shrink-0">
            <button id="menu-button" class="text-2xl text-gray-700">
                <img src="logo/cd.svg" alt="菜单" class="w-8 h-8">
            </button>
            <div></div>
            <div class="text-xs text-gray-600 text-right leading-tight">
                <div id="location-weather" class="font-medium">加载中...</div>
                <div id="current-date" class="text-gray-500 mt-0.5">--/--/--</div>
            </div>
        </header>

        <!-- 模块内容容器 -->
        <main id="module-container" class="flex-grow flex flex-col overflow-hidden min-h-0">
            <!-- 模块页面由动态加载 -->
        </main>
    </div>

    <script src="script.js"></script>
    <!-- 智聊模块配置和工具 -->
    <script src="gongn/zhiliao/config.js"></script>
    <script src="gongn/zhiliao/gongj/utils.js"></script>
    <!-- 优惠券模块配置 -->
    <script src="gongn/yhquan/config.js"></script>
    <!-- 文件解析模块 -->
    <script src="gongn/zhiliao/gongj/db.js"></script>
    <script src="gongn/zhiliao/gongj/jiex.js"></script>
    <script src="gongn/zhiliao/gongj/tools.js"></script>
    <script src="gongn/zhiliao/gongj/shend.js"></script>
    <script src="gongn/zhiliao/gongj/web.js"></script>
    <script src="gongn/zhiliao/gongj/fenx.js"></script>
    <!-- 加载模块（模块会自动注册到框架） -->
    <script src="gongn/zhiliao/app.js"></script>
    <!-- 优惠券模块 -->
    <script src="gongn/yhquan/app.js"></script>
    <!-- 登录模块 -->
    <link rel="stylesheet" href="denglu/gg.css">
    <script src="denglu/fir.js"></script>
    <script src="denglu/yw/scm.js"></script>
    <script src="denglu/yw/pms.js"></script>
    <script src="denglu/app.js"></script>
</body>
</html>
